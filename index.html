<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Profile card component</title>
</head>
<body>

  <img src="./images/bg-pattern-top.svg" alt="circle" class="top-circle">
  <img src="./images/bg-pattern-bottom.svg" alt="circle" class="bottom-circle">

  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <img class="profile-img" src="./images/image-victor.jpg" alt="">
    <div class="card-middle">
      <div>
        <h5>Victor Crest</h5>
        <h4>26</h4>
      </div>
      <p>London</p>
    </div>
    <div class="card-bottom">
      <div>
        <h2>80K</h2>
        <p>Followers</p>
      </div>
      <div>
        <h2>803K</h2>
        <p>Likes</p>
      </div>
      <div>
        <h2>1.4K</h2>
        <p>Photos</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Emre Süslü</a>.
  </div>

</body>
</html>
